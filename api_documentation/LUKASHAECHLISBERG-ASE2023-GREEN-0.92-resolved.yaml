openapi: 3.0.1
info:
  title: ASE2023-GREEN
  description: "API documentation for Universit√© de Fribourg (Switzerland) ASE2023 Project - Group Green. All API calls except login and register need an authorization token in the request. Simply add an 'authorization' header within the request. Testing the API documentation directly on SwaggerHub does not work. Use the Swggerhub Explorer or another program such as Postman to perform the API calls. We are unsure about the cause of this issue. The localhost can be used when the api is running on the local machine, whereas the soizhiwhen.com/api/ website can be used to call the API via our hosted server at the time of writing this, December 2023."
  version: "0.92"
servers:
- url: http://localhost:8080
- url: https://soizhiwen.com/api/
